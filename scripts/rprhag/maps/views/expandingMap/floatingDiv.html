<form
    class="mapDirectionsForm"
    data-dojo-type="dijit/form/Form"
    id="googleMapsDirectionForm"
>
    <table style="width:95%">
        <caption>Directions:</caption>
        <tr>
            <th><label for="mapFromPostcode">Your Postcode</label>:</th>
        </tr><tr>
            <td><input
                id="mapFromPostcode" name="mapFromPostcode"
                type="text" data-dojo-type="dijit/form/TextBox"
                style="width:95%" placeholder="Enter your postcode here..."
            /></td>
        </tr><tr>
            <td colspan="2">
                <button
                    data-dojo-type="dijit/form/Button"
                    id="googleMapsDirectionSubmit"
                >Submit</button>
            </td>
        </tr>
    </table>
    
    <br /><p class="mapDirectionFormNotice"><i>Move mouse out of map to<br />reduce size again</i></p>
    
    <div
        data-dojo-type="dijit/Dialog"
        data-dojo-props="title:'Directions to our Sunday Service'"
        id="googleMapsDirectionDialog"
        class="mapDirectionDialog"
    >
        <button
            id="googleMapsDirectionDialogPrintButton"
            class="primary"
            data-dojo-type="dijit/form/Button"
            style="margin:10px;"
        >Print</button><br />
        <div id="googleMapsDirectionDialogContent"></div>
    </div>
</form>
